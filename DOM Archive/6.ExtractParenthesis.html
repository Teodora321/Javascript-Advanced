<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <p id="content">
        Rakiya (Bulgarian brandy) is home-made liquor (alcoholic drink). It can be made of grapes, plums or other
        fruits (even apples).
    </p>
    <p id="holder">
        Lorem ipsum dolor sit amet, (consectetur adipiscing elit), sed do eiusmod (tempor) incididunt ut labore (et
        dolore magna) aliqua.
    </p>
    <script>
        function extract(elementId) {
            let param = document.getElementById(elementId).textContent;
            let pattern = /\(([^)]+)\)/g;
            let result = [];

            let match = pattern.exec(param);
            while (match) {
                result.push(match[1]);
                match = pattern.exec(param);
            }

            return result.join('; ');
        }

    </script>

</body>
